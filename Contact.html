<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | EcoGems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            color: #333;
            padding: 0;
            margin: 0;
        }

        #header {
            background-color: #003e29;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #003e29;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003e29;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1><b>EcoGems</b></h1>
        <h3>Contact Us</h3>
        
    </div>
    <div class="container">
        <h2>Get in Touch</h2>
        <p>Feel free to reach out to us with any questions or feedback.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile No.:</label>
            <input type="tel" id="mob" name="mobile" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <div class="container">
            <p>Contact Information:</p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Email: info@ewastelocator.com</p>
            <p>Address: 123 Main Street, City, State, 123456</p>
        </div>
    </footer>
</body>
</html>
